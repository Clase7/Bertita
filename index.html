  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #e3f9e5, #f7fff7);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .flower {
      position: absolute;
      font-size: 2.5rem;
      animation: float 15s linear infinite;
      user-select: none;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    .center-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      border: 4px dashed #ff99cc;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      z-index: 10;
      max-width: 90vw;
    }

    .center-card h1 {
      color: #d94fa1;
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .photo-frame {
      width: 200px;
      height: 200px;
      border-radius: 15px;
      overflow: hidden;
      border: 4px solid #ffaec9;
      margin: 0 auto;
      background-color: #fff0f5;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 500px) {
      .center-card h1 {
        font-size: 1.3rem;
      }

      .photo-frame {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
